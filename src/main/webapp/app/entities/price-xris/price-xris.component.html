<div>
    <h2 id="page-heading">
        <span jhiTranslate="xrisApp.price.home.title">Prices</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-price-xris" [routerLink]="['/price-xris/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="xrisApp.price.home.createLabel">
            Create a new Price
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="prices?.length === 0">
        <span jhiTranslate="xrisApp.price.home.notFound">No prices found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="prices && prices.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="xrisApp.price.value">Value</span></th>
                    <th scope="col" ><span jhiTranslate="xrisApp.price.price">Price</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let price of prices ;trackBy: trackId">
                    <td><a [routerLink]="['/price-xris', price.id, 'view']">{{ price.id }}</a></td>
                    <td>{{ price.value }}</td>
                    <td>
                        <div *ngIf="price.price">
                            <a [routerLink]="['/discount-xris', price.price?.id, 'view']" >{{ price.price?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/price-xris', price.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/price-xris', price.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(price)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
