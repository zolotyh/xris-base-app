<div>
    <h2 id="page-heading">
        <span jhiTranslate="xrisApp.transactionRow.home.title">Transaction Rows</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-transaction-row-xris" [routerLink]="['/transaction-row-xris/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="xrisApp.transactionRow.home.createLabel">
            Create a new Transaction Row
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="transactionRows?.length === 0">
        <span jhiTranslate="xrisApp.transactionRow.home.notFound">No transactionRows found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="transactionRows && transactionRows.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="xrisApp.transactionRow.goods">Goods</span></th>
                    <th scope="col" ><span jhiTranslate="xrisApp.transactionRow.price">Price</span></th>
                    <th scope="col" ><span jhiTranslate="xrisApp.transactionRow.discount">Discount</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let transactionRow of transactionRows ;trackBy: trackId">
                    <td><a [routerLink]="['/transaction-row-xris', transactionRow.id, 'view']">{{ transactionRow.id }}</a></td>
                    <td>
                        <div *ngIf="transactionRow.goods">
                            <a [routerLink]="['/goods-xris', transactionRow.goods?.id, 'view']" >{{ transactionRow.goods?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="transactionRow.price">
                            <a [routerLink]="['/price-xris', transactionRow.price?.id, 'view']" >{{ transactionRow.price?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="transactionRow.discount">
                            <a [routerLink]="['/discount-xris', transactionRow.discount?.id, 'view']" >{{ transactionRow.discount?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/transaction-row-xris', transactionRow.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/transaction-row-xris', transactionRow.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(transactionRow)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
